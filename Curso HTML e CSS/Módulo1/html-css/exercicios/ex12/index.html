<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <!-- poster serve para dar uma foto de capa ap vídeo para não mostrar apenas o primeiro frame-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <!-- colocar as várias opções de vídeos por ordem do menor ao maior tamanho de ficheiro-->
        <p>Seu navegador não compatibilidade com reprodução de vídeos.</p>
    </video>
    <!-- Este metodo vai ser muito dispendioso no futuro, pois vai consumir banda, no caso de 1000 pessoas visitarem o site diáriamente, com o menor tamanho de vídeo, no final do dia são quase 12GB gastas-->
</body>
</html>
